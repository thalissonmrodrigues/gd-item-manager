[plugin]

name="GD Item Manager"
description="A complete tool for organizing your game items. With this plugin, you manage all your .tres files in a single tab, quickly create new item types, and maintain a centralized database that won't become corrupted when moving files. Ideal for any type of game that requires item management."
author="thalissonmrodrigues"
version="1.0"
script="gd_item_manager.gd"
